<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-400">
      <div class="bg-zinc-800 mx-6 rounded-2xl p-2 shadow-2xl">
        <div
          class="flex flex-col md:flex-row rounded-l-xl text-center md:text-left space-y-5"
        >
          <img
            class="object-fit h-96 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
            src="/assets/image.jpg"
            alt=""
          />
          <div class="flex flex-col space-y-5 p-6 pt-0 md:pt-6">
            <div class="text-white text-xl font-serif font-medium">
              Get diet and fitness tips in your inbox
            </div>
            <div
              class="text-white max-w-xs text-xs mx-auto leading-5 tracking-wide"
            >
              Eat better and exercise better. Sign up for the diet and fitness
              newsletter
            </div>
            <div
              class="flex flex-col md:justify-between md:flex-row md:space-y-0 md:space-x-3 space-y-4"
            >
              <input
                class="placeholder:text-xs text-center w-full md:placeholder:text-left md:placeholder:pl-2 bg-transparent border border-slate-500 py-2"
                placeholder="Enter your email address"
                type="text"
              />
              <button class="bg-lime-500 py-2 md:p-3 md:rounded-md">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
